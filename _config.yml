### Site Settings ###
title               : Alessio Sordo
description         : >-
                      Alessio Sordo's personal website.
baseurl             : "/"                            # Comment if you are hosting your site at <your-username>.github.io directly
url                 : alesordo.com
repository          : alesordo/alesordo.github.io     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
# remote_theme        : YoussefRaafatNasry/portfolYOU
open_new_tab        : true                             # Opens external URLs in new tab (works for posts, projects, navbar and footer only)
source              : .
layouts_dir         : _layouts
includes_dir        : _includes
sass:
  sass_dir: ./_sass


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - pages/about.md
  - pages/thanks.md
  - pages/failed.md
  - pages/privacy.md


### Author Info ###
author:
  name              : Alessio Sordo
  image             : assets/profile-picture.webp
#  behance           : your_username
# dribbble          : your_username
  email             : /contact
#  facebook          : your_username
  github            : alesordo
# gitlab            : your_username
