<html lang="en" class="h-100">

{% include head.html %}

<body class="h-100 d-flex flex-column">

  <main class="flex-shrink-0 container mt-3">
    {% include navbar.html %}
    {{ content }}
  </main>
  {% include footer.html %}

  {% include scripts.html %}

  {%- if site.ko-fi.enabled == true -%}
    <script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
    <script>
      kofiWidgetOverlay.draw('{{ site.ko-fi.username }}', {
        'type': 'floating-chat',
        'floating-chat.donateButton.text': '{{ site.ko-fi.text }}',
        'floating-chat.donateButton.background-color': '{{ site.ko-fi.color }}',
        'floating-chat.donateButton.text-color': '#fff'
      });
    </script>
  {%- endif -%}
</body>

</html>
